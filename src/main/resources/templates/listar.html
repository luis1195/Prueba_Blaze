<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Prueba Blaze</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/listar}">List</a>
				</li>
				<li class="nav-item "><a class="nav-link" th:href="@{/form}">New Client</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
	<br>
		<h1 th:text="${titulo}"></h1>
	<table class="table table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${clientes}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.firstName}"></td>
				<td th:text="${item.lastName}"></td>
				<td th:text="${item.email}"></td>
				<td th:text="${item.phone}"></td>
				<td><a class="btn btn-warning" th:href="@{/form/}+${item.id}">Edit</a></td>
				<td><a class="btn btn-danger" th:href="@{/eliminar/}+${item.id}" onclick="return confirm('estas seguro de eliminar');">Delete</a></td>
				
			</tr>
		</tbody>
	</table>
	<br>
	<a th:href="@{/form}" class="btn btn-info">New Client</a>
	</div>
	

</body>
</html>
